apiVersion: v1
kind: Deployment
metadata:
  name: crawler-depployment
  namespace: air-quality-tracker

spec:
  selector:
    matchLabels:
      app: crawler
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: crawler
        tier: backend
      spec:
        containers:
          - name: crawler-container
            image: k8s/crawler
            env:
              - name: MY_AWS_REGION
                value: us-west-2
              - name: MY_AWS_KINESIS_NAME
                value: air-quality-stream

